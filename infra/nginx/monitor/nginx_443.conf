server {
    listen 443 ssl;
    server_name monitor.egg-log.org;
    server_tokens off;

    location /{
        # 나쁜 봇을 차단
        if ($bad_bot) {
        return 403;
        }

        # grafana 서비스로 라우팅
        proxy_pass http://grafana/;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /prometheus{
        # 나쁜 봇을 차단
        if ($bad_bot) {
        return 403;
        }

        # grafana 서비스로 라우팅
        proxy_pass http://prometheus/;
        rewrite ^/prometheus(.*)$ $1 break;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /node{
        # 나쁜 봇을 차단
        if ($bad_bot) {
        return 403;
        }

        # grafana 서비스로 라우팅
        proxy_pass http://node/;
        rewrite ^/node(.*)$ $1 break;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

