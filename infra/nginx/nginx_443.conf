server {
    listen 443 ssl;
    server_name jenkins.egg-log.org;
    server_tokens off;

    location /{
        # 나쁜 봇을 차단
        if ($bad_bot) {
        return 403;
        }

        # app 서비스로 라우팅
        proxy_pass http://jenkins/;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name api.egg-log.org;
    server_tokens off;

    location /{
        # 나쁜 봇을 차단
        if ($bad_bot) {
        return 403;
        }

        # app 서비스로 라우팅
        proxy_pass http://api;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name www.socon-socon.site;
    server_tokens off;

    root /usr/share/nginx/html/policy;  # 정적 파일들의 루트 디렉토리

    location / {
        index privacy_policy.html;       # 인덱스 파일 설정

        # 나쁜 봇을 차단
        if ($bad_bot) {
        return 403;
        }

        # 추가 보안 설정
        try_files $uri $uri/ =404;  # 요청된 URI에 해당하는 파일이 없으면 404 에러 반환
    }
 }
