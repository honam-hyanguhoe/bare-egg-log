server {
    listen 80;
    server_name nexus.egg-log.org;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name tool.egg-log.org;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
    return 301 https://$host$request_uri;
}
